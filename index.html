<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="main.js"></script>
  <title>Sneaker Labs</title>
</head>

<body>
  <div class="container">
    <div class="header-container">
      <div class="title-container">
        <div id="main-title">Welcome to Sneaker Labs!
          <img
            src="https://www.pinclipart.com/picdir/big/364-3640246_mario-mushroom-pixel-mario-mushroom-gif-clipart.png"
            alt="mario mushroom" id="mushroom">
        </div>
      </div>
      <div class="button-container">
        <button class="btn btn-outline-dark" type="button" id="aj">Jordan</button>
        <button class="btn btn-outline-dark" type="button" id="nike">Nike</button>
        <button class="btn btn-outline-dark" type="button" id="yeezy">Yeezy</button>
      </div>
    </div>

    <div class="sneaker-info-container">
      <div class="sneaker-cards">
        <img
          src="https://images.stockx.com/images/Air-Jordan-1-Retro-High-Dark-Mocha-2-Product.jpg?fit=fill&bg=FFFFFF&w=140&h=100&auto=format,compress&trim=color&q=90&dpr=2&updated_at=1616187367"
          class="sneaker-img" alt="placeholder" />
        <div class="sneaker-title">Jordan 1 Retro High Dark Mocha</div>
        <div class="sneaker-info">
          <div class="release-date">Release Date: 2022-01-01</div>
          <div class="price">Price: $175</div>
        </div>
      </div>
      <div class="sneaker-cards">
        <img
          src="https://images.stockx.com/images/Air-Jordan-1-Retro-High-White-University-Blue-Black-Product.jpg?fit=fill&bg=FFFFFF&w=140&h=100&auto=format,compress&trim=color&q=90&dpr=2&updated_at=1611777406"
          class="sneaker-img" alt="placeholder" />
        <div class="sneaker-title">Jordan 1 Low Black University Blue White (W)</div>
        <div class="sneaker-info">
          <div class="release-date">Release Date: 2022-01-01</div>
          <div class="price">Price: $190</div>
        </div>
      </div>
    </div>

</body>

</html>
